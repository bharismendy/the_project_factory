{% extends 'base.html' %}
{% block content %}
    <div class="container vertical-center" >
        <div class="row" id="content_sign_in_up">
            <h2>Nouveau projet</h2>
            <form method="POST" action={% url 'project/new' %}>
                    {% csrf_token %}
                    {% for field in project_form.visible_fields %}
                        <div class="row form-group">
                            <div class="col-lg-12 text-danger error_fields">
                              {{ field.errors | safe }}
                            </div>
                            <div class="col-lg-4">
                                {{ field.label_tag }}
                            </div>
                            <div class="col-lg-7">
                              {{ field }}
                              {{ field.help_text }}
                            </div>
                        </div>
                    {% endfor %}
                    <button class="btn btn-success default-primary-color" name="btn-add_project" type="submit">Create a project</button>
            </form>
        </div>
    </div>
{% endblock %}
